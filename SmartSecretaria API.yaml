components:
  schemas:
    Aluno:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        nome_completo:
          type: string
          maxLength: 100
        data_nascimento:
          type: string
          format: date
        nome_pai:
          type: string
          nullable: true
          maxLength: 100
        nome_mae:
          type: string
          nullable: true
          maxLength: 100
        cpf:
          type: string
          nullable: true
          maxLength: 11
        rg:
          type: string
          nullable: true
          maxLength: 20
        orgao_expedidor:
          type: string
          maxLength: 20
        endereco:
          type: string
          maxLength: 200
        telefone_contato:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          nullable: true
          maxLength: 254
        nome_responsavel:
          type: string
          nullable: true
          maxLength: 100
        foto:
          type: string
          format: uri
          nullable: true
        turma:
          type: integer
      required:
      - data_nascimento
      - endereco
      - id
      - nome_completo
      - telefone_contato
      - turma
    BlankEnum:
      enum:
      - ''
    Calendario:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        titulo:
          type: string
          maxLength: 100
        descricao:
          type: string
          nullable: true
        data_inicio:
          type: string
          format: date-time
        data_fim:
          type: string
          format: date-time
        tipo:
          $ref: '#/components/schemas/CalendarioTipoEnum'
      required:
      - data_fim
      - data_inicio
      - id
      - tipo
      - titulo
    CalendarioTipoEnum:
      enum:
      - feriado
      - evento_escolar
      - reuniao
      - outro
      type: string
      description: |-
        * `feriado` - Feriado
        * `evento_escolar` - Evento Escolar
        * `reuniao` - Reunião
        * `outro` - Outro
    CustomUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        password:
          type: string
          title: Senha
          maxLength: 128
        last_login:
          type: string
          format: date-time
          nullable: true
          title: Último login
        is_superuser:
          type: boolean
          title: Status de superusuário
          description: Indica que este usuário tem todas as permissões sem atribuí-las
            explicitamente.
        username:
          type: string
          title: Usuário
          description: Obrigatório. 150 caracteres ou menos. Letras, números e @/./+/-/_
            apenas.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        first_name:
          type: string
          title: Primeiro nome
          maxLength: 150
        last_name:
          type: string
          title: Último nome
          maxLength: 150
        email:
          type: string
          format: email
          title: Endereço de email
          maxLength: 254
        is_staff:
          type: boolean
          title: Membro da equipe
          description: Indica que usuário consegue acessar este site de administração.
        is_active:
          type: boolean
          title: Ativo
          description: Indica que o usuário será tratado como ativo. Ao invés de excluir
